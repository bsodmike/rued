[package]
name = "rust-esp32-blinky"
version = "0.1.0"
authors = ["Michael de Silva <michael@mwdesilva.com>"]
edition = "2021"
resolver = "2"

[profile.release]
opt-level = "s"

[profile.dev]
debug = true # Symbols are nice and they don't increase the size on Flash
opt-level = "z"

[features]
pio = ["esp-idf-sys/pio"]

[dependencies]
anyhow = "1"
esp-idf-sys = { version = "0.31.9", features = ["binstart"] }
esp-idf-hal = "0.38.1"
esp-idf-svc = { version = "0.42.5", features = ["experimental", "std"] }
embedded-hal = "0.2.7"
embedded-svc = { version = "0.22.3", features = ["experimental", "std"] }
ssd1306 = "0.7.0"
embedded-graphics = "0.7"
display-interface = "0.4.1"

[build-dependencies]
embuild = "0.30"
anyhow = "1"
