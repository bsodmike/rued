[package]
name = "rust-esp32-blinky"
version = "0.1.0"
authors = ["Michael de Silva <michael@mwdesilva.com>"]
edition = "2021"
resolver = "2"

[profile.release]
opt-level = "s"

[profile.dev]
debug = true # Symbols are nice and they don't increase the size on Flash
opt-level = "z"

[features]
pio = ["esp-idf-sys/pio"]

[dependencies]
anyhow = "1"
esp-idf-sys = { version = "0.31.9", features = ["binstart"] }
esp-idf-hal = "0.38.1"
esp-idf-svc = "0.42.5"
embedded-hal = "*"
embedded-svc = "*"
ssd1306 = "0.7.0"
embedded-graphics = "0.7"
display-interface = "0.4.1"

[build-dependencies]
embuild = "0.30"
anyhow = "1"
